version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:16  # Use CircleCI's maintained Node.js image

jobs:
  backend-tests:
    executor: node-executor
    steps:
      - checkout  # Step 1: Checkout the repository
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run Backend Tests
          command: npm run backend-test

workflows:
  version: 2
  test-workflow:
    jobs:
      - backend-tests
